project: HC

name: home-credit-default-risk
tags: [solution-1]

metric:
  channel: 'ROC_AUC'
  goal: maximize

exclude:
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - .git
  - .idea
  - .ipynb_checkpoints

parameters:
# Data
  train_filepath: YOUR/PATH
  test_filepath: YOUR/PATH
  bureau_balance_filepath: YOUR/PATH
  bureau_filepath: YOUR/PATH
  credit_card_balance_filepath: YOUR/PATH
  installments_payments_filepath: YOUR/PATH
  POS_CASH_balance_filepath: YOUR/PATH
  previous_application_filepath: YOUR/PATH
  sample_submission_filepath: YOUR/PATH
  experiment_dir: YOUR/PATH

# Validation
  target_bins: 100
  validation_size: 0.2

# Execution
  overwrite: 0
  num_workers: 10
  verbose: 1

# Preprocessing
  target_encoder__n_splits: 10

# Light GBM
  lgbm_random_search_runs: 0
  lgbm__boosting_type: gbdt
  lgbm__objective: binary
  lgbm__metric: auc
  lgbm__number_boosting_rounds: 500
  lgbm__early_stopping_rounds: 30
  lgbm__learning_rate: 0.05
  lgbm__num_leaves: 31
  lgbm__max_depth: 16
  lgbm__min_child_samples: 42
  lgbm__max_bin: 300
  lgbm__subsample: 0.8
  lgbm__subsample_freq: 5
  lgbm__colsample_bytree: 0.8
  lgbm__min_child_weight: 4
  lgbm__reg_lambda: 0.0
  lgbm__reg_alpha: 0.1
  lgbm__scale_pos_weight: 1