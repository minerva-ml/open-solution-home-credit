project: HC

name: home-credit-default-risk
tags: [solution-1]

#Comment out if not in Cloud Environment
pip-requirements-file: requirements.txt

metric:
  channel: 'ROC_AUC'
  goal: maximize

exclude:
  - output
  - imgs
  - neptune.log
  - offline_job.log
  - .git
  - .idea
  - .ipynb_checkpoints
  - Untitled.ipynb

parameters:
# Data
  train_filepath:             /mnt/ml-team/minerva/open-solutions/home-credit/data/application_train.csv.zip
  test_filepath:              /mnt/ml-team/minerva/open-solutions/home-credit/data/application_test.csv.zip
  sample_submission_filepath: /mnt/ml-team/minerva/open-solutions/home-credit/data/sample_submission.csv.zip
  experiment_dir:             /mnt/ml-team/homes/patryk.miziula/Minerva/home_credit_nongit/tmp
#  train_filepath: /input/data/application_train.csv.zip
#  test_filepath: /input/data/application_test.csv.zip
#  sample_submission_filepath: /input/data/sample_submission.csv.zip
#  experiment_dir: /outputs/patryk

# Validation
  target_bins: 100
  validation_size: 0.2

# Execution
  overwrite: 1
  num_workers: 1  # 10
  verbose: 1

# Preprocessing
  target_encoder__n_splits: 10

# Light GBM
  lgbm_random_search_runs: 2
  lgbm__device: gpu
  lgbm__boosting_type: gbdt
  lgbm__objective: binary
  lgbm__metric: auc
  lgbm__number_boosting_rounds: 500
  lgbm__early_stopping_rounds: 30
  lgbm__learning_rate: 0.05
  lgbm__num_leaves: 31
  lgbm__max_depth: 16
  lgbm__min_child_samples: 42
  lgbm__max_bin: 255  # 300  # 55 for gpu  # at most 255 for device=gpu
  lgbm__subsample: 0.8
  lgbm__subsample_freq: 5
  lgbm__colsample_bytree: 0.8
  lgbm__min_child_weight: 4
  lgbm__reg_lambda: 0.0
  lgbm__reg_alpha: 0.1
  lgbm__scale_pos_weight: 1

# XGBoost
  xgb_random_search_runs: 0
  xgb__booster: gbtree
  xgb__tree_method: gpu_hist  # auto
  xgb__objective: binary:logistic
  xgb__eval_metric: auc
  xgb__nrounds: 500
  xgb__early_stopping_rounds: 30
  xgb__eta: 0.05
  xgb__max_leaves: 31
  xgb__max_depth: 16
  xgb__max_bin: 55  # 300
  xgb__subsample: 0.8
  xgb__colsample_bytree: 0.8
  xgb__colsample_bylevel: 1
  xgb__min_child_weight: 4
  xgb__lambda: 0.0
  xgb__alpha: 0.1
  xgb__scale_pos_weight: 1